{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Django App by Russ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/sketchy/bootstrap.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">
        <a class="navbar-brand" href="/">Task App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
          aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home
                <span class="visually-hidden"></span>
              </a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                aria-expanded="false">Actions</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="/tasks/">All Tasks</a>
                <a class="dropdown-item" href="/tasks/create/">New Task</a>
                <a class="dropdown-item" href="/tasks_completed">Completed Tasks</a>
                <a class="dropdown-item" href="/logout/">Logout</a>
              </div>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/signup/">Signup</a>
            <li class="nav-item">
              <a class="nav-link" href="/signin/">Signin</a>
            </li>
            {% endif %}
          </ul>
        </div>
    </div>
  </nav>
  {% block content %} {% endblock %}
</body>
<!-- Latest compiled and minified JavaScript -->
<script src="https://bootswatch.com/_vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
